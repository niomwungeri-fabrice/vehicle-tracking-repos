<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="bootstrap-theme.css" />
	<title>Change Password</title>
</h:head>

<h:body>

	<div class="container">

		<div class="jumbotron" style="background-color: #3790fc;"></div>
		<h:form>
			<p:commandButton value="Log out"
				action="#{generalNuvigation.goToLogin}" style="margin-left:1050px"
				styleClass="btn btn-danger" icon="fa fa-sign-out">
				<p:confirm header="Confirm"
					message="Are you sure you want to log out?" icon="fa fa-question" />
			</p:commandButton>
			<p:confirmDialog global="true" hideEffect="fade" showEffect="fade">
				<p:commandButton value="Yes" icon="fa fa-check"
					styleClass="ui-confirmdialog-yes" />
				<p:commandButton value="No" icon="fa fa-close"
					styleClass="ui-confirmdialog-no" />
			</p:confirmDialog>
		</h:form>

		<div class="row">
			<div class="col-xs-3"></div>
			<div class="col-xs-6">
				<h:form id="cngPswd">
					<p:panel header="Change Password">
						<p:messages />
						<h:panelGrid columns="3">

							<p:watermark value="Username" for="username" />
							<p:inputText id="username" value="#{changePassword.userna}"
								required="true" />
							<p:message for="username" />

							<p:watermark value="New password" for="newPassword" />
							<p:password id="newPassword" style="margin-top:7px"
								value="#{changePassword.newPassword}" inline="true"
								feedback="true" weakLabel="Weak Password"
								goodLabel="Good Password" strongLabel="Strong Password"
								match="confPwd" required="true" label="New Password" />
							<p:message for="newPassword" />

							<p:watermark value="Confirm Password" for="confPwd" />
							<p:password id="confPwd" required="true"
								value="#{changePassword.newPassword}"
								style="margin-top:7px;margin-bottom:7px"
								label="Confirm-Password" />
							<p:message for="confPwd" />

							<h:outputLabel value="" />
							<p:commandButton value="Change Password"
								action="#{changePassword.changeNewPassword}" update="cngPswd">
								<p:confirm header="Confirmation"
									message="Are sure you want to change password?"
									icon="fa fa-question" />
							</p:commandButton>
							<p:confirmDialog global="true" showEffect="fade"
								hideEffect="fade">
								<p:commandButton value="Yes" type="button"
									styleClass="ui-confirmdialog-yes" icon="fa fa-check" />
								<p:commandButton value="No" type="button"
									styleClass="ui-confirmdialog-no" icon="fa fa-close" />
							</p:confirmDialog>
						</h:panelGrid>

					</p:panel>
				</h:form>
			</div>
			<div class="col-xs-3"></div>
		</div>
	</div>
</h:body>
</html>
