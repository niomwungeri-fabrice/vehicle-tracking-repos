<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="bootstrap-theme.css" />
	<h:outputStylesheet library="css" name="header.css" />
	<title>Car Details</title>
</h:head>

<h:body>

	<div class="container">
		<div class="jumbotron" style="background-color: #3790fc;"></div>
		<h:form>
			<p:commandButton value="Back Home" styleClass="btn btn-info"
				action="#{generalNuvigation.goToIndex}" icon="fa fa-home" />
		</h:form>
		<p:spacer />
		<div class="row">
			<div class="col-xs-12">
				<h:form>
					<p:dataTable value="#{carDetails.mitate}" sortMode="multiple"
						var="cd" id="cardetails">
						<p:column headerText="Car Plate">
							<h:outputLabel value="#{cd.cars.carPlate}" />
						</p:column>
						<p:column headerText="Owned By">
							<h:outputLabel
								value="#{cd.owners.firstName}     #{cd.owners.lastName}" />
						</p:column>
						<p:column sortBy="#{cd.ownedDate}" headerText="Owned Date">
							<h:outputLabel value="#{cd.ownedDate}" />
						</p:column>

						<p:column headerText="Status">
							<h:outputLabel value="#{cd.status}" />
						</p:column>

						<p:column headerText="Comments">
							<h:outputLabel value="#{cd.comments}" />
						</p:column>

						<p:column headerText="Approved by">
							<h:outputLabel value="#{cd.user.username}" />
						</p:column>
					</p:dataTable>
				</h:form>
			</div>

		</div>
	</div>
</h:body>
</html>
