<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="bootstrap-theme.css" />
	<h:outputStylesheet library="css" name="header.css" />
	<title>Home</title>
	<link rel="icon" type="image/jpeg" href="img/prime.jpeg" />
</h:head>

<h:body>

	<div class="container">
		<div class="jumbotron" style="background-color: #3790fc"></div>
		<h:form>
			<div class="row">
				<div class="col-xs-4"></div>
				<div class="col-xs-4">
					<p:themeSwitcher id="advanced" style="width:165px" effect="fade"
						var="t">
						<f:selectItem itemLabel="Choose Theme" itemValue="" />
						<f:selectItems
							value="[afterdark, afternoon, afterwork, aristo, black-tie, blitzer, bluesky, bootstrap, casablanca, cupertino, cruze, dark-hive, delta, dot-luv, eggplant, excite-bike, flick, glass-x, home, hot-sneaks, humanity, le-frog, midnight, mint-choc, omega, overcast, pepper-grinder, redmond, rocket, sam, smoothness, south-street, start, sunny, swanky-purse, trontastic, ui-darkness, ui-lightness, vader]"
							var="theme" itemLabel="" itemValue="" />

						<p:column>
							<h:outputText styleClass="ui-theme ui-theme-"
								style="display-block" />
						</p:column>

						<p:column>

						</p:column>
					</p:themeSwitcher>
				</div>
				<div class="col-xs-4"></div>
			</div>
		</h:form>
	</div>
</h:body>
</html>
